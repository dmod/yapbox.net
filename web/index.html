<!DOCTYPE html>
<html>

<head>
    <title>yapbox</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>yapbox <span class="slogan">Now serving <span id="message-count">0</span> yaps!</span></h1>
    <div class="container">
        <form id="message-form">
            <input type="text" id="message-input" maxlength="140" placeholder="What's on your mind?" required>
            <button type="submit">Yap!</button>
        </form>
        <div id="messages"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
