<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grey Message Board</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #2c2c2c;
            color: #e0e0e0;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            border-bottom: 2px solid #a0a0a0;
            padding-bottom: 10px;
            color: #ffffff;
        }
        #message-form {
            display: flex;
            margin-bottom: 20px;
        }
        #message-input {
            flex-grow: 1;
            background-color: #3c3c3c;
            border: 1px solid #606060;
            color: #e0e0e0;
            padding: 5px;
            font-family: inherit;
        }
        button {
            background-color: #606060;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-family: inherit;
        }
        button:hover {
            background-color: #707070;
        }
        #messages {
            border: 1px solid #606060;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            background-color: #3c3c3c;
        }
        .message {
            margin-bottom: 10px;
            word-wrap: break-word;
            padding: 5px;
            background-color: #4c4c4c;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>yapbox</h1>
    <form id="message-form">
        <input type="text" id="message-input" maxlength="140" placeholder="Enter your message (max 140 characters)" required>
        <button type="submit">Yap</button>
    </form>
    <div id="messages"></div>

    <script>
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const messagesContainer = document.getElementById('messages');

        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                try {
                    const response = await fetch('/api/messages', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message }),
                    });
                    if (response.ok) {
                        messageInput.value = '';
                        fetchMessages();
                    } else {
                        console.error('Failed to post message');
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }
        });

        async function fetchMessages() {
            try {
                const response = await fetch('/api/messages');
                if (response.ok) {
                    const messages = await response.json();
                    messagesContainer.innerHTML = messages.map(msg => `<div class="message">${msg}</div>`).join('');
                } else {
                    console.error('Failed to fetch messages');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        fetchMessages();
        setInterval(fetchMessages, 5000); // Fetch messages every 5 seconds
    </script>
</body>
</html>
